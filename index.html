<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="Notion Clone" />
        <meta
            property="og:description"
            content="Notion Clone 웹앱으로 쉽게 문서를 관리하세요."
        />
        <title>Notion Clone</title>
        <!-- 노션은 새 페이지 제목이 타이틀로 들어감 -->
        <link rel="stylesheet" href="./src/styles/main.css" />
        <link rel="stylesheet" href="./src/styles/common.css" />
        <link rel="stylesheet" href="./src/styles/editor.css" />
        <link rel="icon" href="./src/img/notion.svg" type="image/x-icon" />
    </head>
    <body>
        <div class="app">
            <button class="open-btn"></button>
            <!-- 사이드바 -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2 class="sidebar-title">전공무관</h2>
                    <div class="header-btn">
                        <button id="hide-btn" class="hide-btn"></button>
                        <button
                            id="create-root-btn"
                            class="create-root-btn"
                        ></button>
                    </div>
                </div>
                <div class="sidebar-features">
                    <div class="sidebar-feature search">
                        <div>검색</div>
                    </div>
                    <div class="sidebar-feature">
                        <a class="sidebar-feature_home">홈</a>
                    </div>
                </div>
                <h3 class="myPage">내 페이지</h3>
                <ul class="document-tree"></ul>
            </aside>

            <!-- 사이드바 사이즈 조절 -->
            <div class="resizer"></div>

            <!-- 편집기 영역 -->
            <main id="content"></main>
        </div>
        <div class="search-popup"></div>
        <script type="module" src="./src/index.js"></script>
    </body>
</html>
